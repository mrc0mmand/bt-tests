language: bash
sudo: required
env:
    matrix:
        - TYPE=openssl OS_TYPE=centos OS_VERSION=5
        - TYPE=openssl OS_TYPE=centos OS_VERSION=6
        - TYPE=openssl OS_TYPE=centos OS_VERSION=7
        - TYPE=openssl OS_TYPE=fedora OS_VERSION=24

services:
    - docker

before_install:
    - sudo apt-get update
    - echo 'DOCKER_OPTS="-H tcp://127.0.0.1:2375 -H unix:///var/run/docker.sock -s devicemapper"' | sudo tee /etc/default/docker > /dev/null
    - sudo service docker restart
    - sleep 5
    - sudo docker pull ${OS_TYPE}:${OS_VERSION}

script:
    - ./test-setup.sh ${TYPE} ${OS_TYPE} ${OS_VERSION}
